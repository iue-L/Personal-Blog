          content="iue"/>

    <link rel="stylesheet" href="css/flexslider.css">

    <link rel="stylesheet" href="css/style1.css">

<style>
    .TopBlog {
        /*background: url(images/top.png) no-repeat 96% 7px white !important;*/
        background: url(/images/top1.png) no-repeat right top white !important;
    }
</style>
<body>

<div id="fh5co-page" class="app" v-cloak>
    <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
    <aside id="fh5co-aside" role="complementary" class="border js-fullheight">

        <h1 id="fh5co-logo"><a href="blogs.html">iue.CN</a></h1>
        <nav id="fh5co-main-menu" role="navigation">
            <ul >
                   <li class="index_li"><a href="/gg/blogs.html">Home</a></li>
                <li class="blog_li"><a href="/gg/blog.html">
                        Blog<span class="badge blogNum">[[counts]]</span>
                    </a></li>


                <li class="gbook_li"><a href="/gg/gbook.html" title="留言">
                        Gbook<span class="badge gbookNum">[[quantity]]</span>
                    </a></li>

                <li class="login_li"><a href="/gg/login.html">Sign In</a></li>
                <li id='user_li'><a href='/gg/user.html' title='用户中心'>[[ name ]]</a></li>
                <li id ='logo_li'><a href='#' @click="logout" title='注销'>LOGOUT</a> </li>
            </ul>
        </nav>

        <div class="fh5co-footer">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <ul>
                <li>
                    <a href="#" target="_blank" id="Twitter" data-toggle="tooltip" data-placement="top" title="Twitter">
                        <i class="icon-twitter2"></i></a>
                </li>
                <li>
                    <a href="http://weibo.com/hua199501" target="_blank" id="WeiBo" data-toggle="tooltip"
                       data-placement="top"
                       title="WeiBo">
                        <i class="icon-sina-weibo"></i></a>
                </li>
                <li>
                    <a href="#" target="_blank" id="Linkedin" data-toggle="tooltip" data-placement="top"
                       title="Linkedin">
                        <i class="icon-linkedin22"></i></a>
                </li>
                <li>
                    <a href="https://github.com/beichenyulu" target="_blank" id="Github" data-toggle="tooltip"
                       data-placement="top" title="Github">
                        <i class="icon-github"></i></a>
                </li>
            </ul>
        </div>

    </aside>

    <div id="fh5co-main">
        <aside id="fh5co-hero">
            <div class="fh5co-narrow-content">
                <!--read our blog-->
                <div class="row">
                    <div class="col-md-8 ">

                        <h2 v-if="bolg_sid == 1" class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">
                            博客<a href="addblog.html" style="float: right;">发布</a>
                        </h2>

                        <h2 v-else class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">
                            博客<a href="#" @click="on_apply" style="float: right;">[[apply_name]]</a>
                        </h2>

                        <div class="row row-bottom-padded-md" style="padding: 15px" data-animate-effect="fadeInLeft"
                             id="body_box">
                            <!--加载动画-->
                            <div class="animate-box" id="loading_div" style="display: none;">
                                <div class="spinner ">
                                    <div class="dot1"></div>
                                    <div class="dot2"></div>
                                </div>
                                <div style="text-align: center;font-size: 2em">
                                    加载中……
                                </div>
                            </div>
                            <!--加载动画end-->
                            <!--博客-->


                            <ul class='blogs' >

                                 <!--{% for group in blog %}-->
                                <li class="blog_box_hover animate-box TopBlog fadeInLeft animated" data-animate-effect="fadeInLeft" v-for="group in blog" v-cloak >
                                <div class="row">
                                    <div class="blogpic col-xs-12 col-sm-5  col-md-4 col-lg-4">
                                        <a  :href="'/gg/past/'+group.id+'.html?id='+group.id" :title="group.title"><img :src="group.img"></a>
                                    </div>
                                    <div class="blog_body  col-xs-12  col-sm-7 col-md-8 col-lg-8">
                                        <h3 class="blogtitle">
                                            <a :href="'/gg/past/'+group.id+'.html?id='+group.id" :title="group.title">[[group.title]]</a>
                                        </h3>
                                        <div class="bloginfo">
                                            <p id = 'linlimeng'> [[group.title]]</p>
                                        </div>
                                    </div>
                                    <div class="autor">
								<span class="author_user">
									[[group.user.name]]
								</span>
                                        <span class="lm">
									<a href="javascript:void (0)" title="python" class="classname">
										python
									</a>
								</span>
                                        <span class="dtime">[[group.time]]</span>
                                        <span class="viewnum">
									[[group.watch]]
								</span>
                                        <span class="readmore">
									<a :href="'/gg/post.html?id='+group.id">阅读原文</a>
								</span>
                                    </div>
                                </div>
                            </li>


                                <!--{% endfor %}-->






                            </ul>
                            <!--博客end-->


                        </div>
                        <!--动画“class= "animate-box"” 方向“data-animate-effect="fadeInLeft  fadeInRight "”-->
                        <div class="page_box animate-box" data-animate-effect="fadeInLeft"
                             style="padding:  2em 0;margin-bottom: 5em">


                            <!--<div class="jogger" id="page_box">-->
                                <!--<span class="current">首页</span><span class="current">上一页</span><span class="current">1</span><a href="blog-2.html" >2</a><a href="blog-3.html" >3</a><a href="blog-4.html" >4</a><a href="blog-5.html" >5</a><a href="blog-6.html" >6</a><a href="blog-2.html" >下一页</a><a href="blog-17.html" >尾页</a>                            </div>-->
                            <div class="pagenation" id="page_box">
                                <a v-show="previous" @click="on_page(previous)">上一页</a>
                                <a v-for="num in page_nums" @click="on_page(num)" :class="num==page?'active':''">[[num]]</a>
                                <a v-show="next" @click="on_page(next)">下一页></a>
                                </div>
                                </div>



                    </div>
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <div class="cloud animate-box " data-animate-effect="fadeInLeft">
                            <h2 class="hometitle">
                                <a href="/gg/tag.html">标签云</a>
                                <a href="/gg/tag.html" class="float-right">更多</a>
                            </h2>
                            <ul>
                                <a href="/gg/tag.html" class="animate-box">python</a>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="contact_info animate-box">
                            <h3>公众号</h3>
                            <img src="picture/wechat.png" alt="">
                        </div>

                    </div>

                </div>
            </div>
        </aside>
    </div>
</div>

<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Flexslider -->
<script src="js/jquery.flexslider-min.js"></script>

<script src="js/user.js"></script>

    $('.blog_li').addClass('fh5co-active');

    (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?e3c076e221bb27230a158d9cba0a5c70";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>

</body>
</html>
