        <aside id="fh5co-hero">
            <div class="fh5co-narrow-content animate-box login_box"  id="add" data-animate-effect="fadeInLeft">
                <div class="row top5 left5">
                    <div class="col-md-4">
                        <h2>Sign In</h2>
                    </div>
                </div>
                <div id="success_box" class="page_box animate-box" data-animate-effect="fadeInLeft"
                     style="display: none;text-align: center">
                    <img src="picture/run.gif" data-animate-effect="fadeInLeft" width="50%" class="page_box animate-box">
                    <br/>
                    <p style="text-align: center;font-size: 2em" class="page_box animate-box">
                        LOGIN SUCCESS……
                    </p>
                </div>
                <form action="" @submit.prevent="on_submit">
                    <div class="row left5">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-xs-12 col-sm-10  col-md-8 col-lg-6">
                                    <div class="form-group animate-box" data-animate-effect="fadeInLeft" id="error_box"
                                         style="display: none">
                                        <div class="alert alert-danger" role="alert"></div>
                                    </div>
                                    <div class="form-group animate-box">
                                        <input type="text" id="username" v-model="username" @blur="check_username" class="form-control inputCheck"
                                               placeholder="Username">

                                    </div>
                                    <div class="form-group animate-box">
                                        <input type="password" id="password" v-model="password" @blur="check_pwd" class="form-control inputCheck"
                                               placeholder="Password">
                                        <div v-show="error_pwd" class="pwd_error" v-cloak></div>
                                    </div>
                                    <div class="form-group animate-box">
                                        <input type="button" @click='on_submit' class="btn btn-primary btn-md"
                                               value="Login">
                                        <a onclick="register()">Sign Up</a>
                                        <div style="display: inline-block;float: right;margin: 9px auto;">
                                            <a href="javascript:toWeiboLogin()" style="margin: auto 5px" title="微博登录">
                                                <!--<a href="WeiBoLogin.html" style="margin: auto 5px" title="微博登录">-->
                                                <img src="picture/weibologo.png" alt=""></a>
                                            <a  @click="qq_login" style="margin: auto 5px" title="QQ登录">
                                                <img src="picture/qqlogo.png" alt=""></a>
                                            <a href="javascript:NotOpened()" style="margin: auto 5px" title="Github登录">
                                                <img src="picture/githublogo.png" alt=""></a>
                                            <a href="javascript:NotOpened()" style="margin: auto 5px"
                                               title="Gitee登录">
                                                <img src="picture/giteelogo.png" alt=""></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="fh5co-narrow-content animate-box register_box"  id="app" style="display: none;"
                 data-animate-effect="fadeInLeft">
                <div class="row top5 left5">
                    <div class="col-md-4">
                        <h2>Sign Up</h2>
                    </div>
                </div>
                <form @submit.prevent="on_submit" >
                    <div class="row left5">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group animate-box" data-animate-effect="fadeInLeft" id="error_box2"
                                         style="display: none">
                                        <div class="alert alert-danger" role="alert"></div>
                                    </div>
                                    <div class="form-group animate-box">
                                        <input type="text" id="user_r" class="form-control inputCheck" name="user_name" v-model="username" @blur="check_username" placeholder="用户名">
                                        <span v-show="error_name" class="error_tip">{{error_name_message}}</span>
                                    </div>

                                    <div class="form-group animate-box">
                                        <input type="password" id="pwd_r" v-model="password" @blur="check_pwd" class="form-control inputCheck" placeholder="密码">
                                        <span v-show="error_password" class="error_tip">密码最少8位，最长20位</span>

                                    </div>
                                    <div class="form-group animate-box">
                                        <input type="password" id="pwd_r2" v-model="password2" @blur="check_cpwd" class="form-control inputCheck" placeholder="确定密码">
                                        <span v-show="error_check_password" class="error_tip">两次输入的密码不一致</span>
                                    </div>
                                    <div class="form-group animate-box">
                                        <input type="text" id="name_r" class="form-control inputCheck" v-model="mobile" @blur="check_phone" placeholder="手机号">
                                        <span v-show="error_phone" class="error_tip">{{ error_phone_message }}</span>
                                    </div>
                                    <div class="form-group animate-box">
                                        <input type="email" id="mail_r"  v-model="email" class="form-control inputCheck" placeholder="邮箱">
                                    </div>
                                    <div class="form-group animate-box">
                                        <input type="email" id="code_r" v-model="sms_code" @blur="check_sms_code" class="form-control inputCheck" placeholder="VerCode"
                                               style="width: 50%;">
                                        <span v-show="error_sms_code" class="error_tip">{{ error_sms_code_message }}</span>

                                        <input id="btnSendCode" type="button" style="margin-top: -2.8em; float: right;"
                                               class="btn btn-primary" onclick="GetVeCode()" value="获取验证码"
                                               placeholder="VerCode">
                                    </div>
                                    <div class="form-group animate-box">
                                        <input id="RegisterBut" type="button" @click='on_submit'
                                               class="btn btn-primary btn-md " value="Register">
                                        <a onclick="login()">Sign In</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
